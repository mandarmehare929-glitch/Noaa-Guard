<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAA-GUARD | Mission Control Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon-blue: #00f2ff; --neon-gold: #ffcc00; --neon-red: #ff0055; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: #020c1b; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .header { text-align: center; padding: 20px; border-bottom: 1px solid var(--neon-blue); background: rgba(0,242,255,0.05); }
        h1 { margin: 0; letter-spacing: 4px; text-shadow: 0 0 10px var(--neon-blue); font-size: 1.8rem; }
        .main-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; padding: 20px; max-width: 1400px; margin: auto; }
        .card { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;}
        .sun-img { width: 100%; max-width: 180px; border-radius: 50%; margin-top: 10px; border: 2px solid transparent; }
        .img-171 { border-color: var(--neon-gold); box-shadow: 0 0 15px rgba(255, 204, 0, 0.3); }
        .img-193 { border-color: #a36a00; box-shadow: 0 0 15px rgba(163, 106, 0, 0.3); }
        .stat-val { font-size: 1.8rem; font-weight: bold; color: var(--neon-blue); margin: 5px 0; }
        #timer { font-family: 'Courier New', monospace; color: var(--neon-gold); font-size: 2.2rem; min-width: 240px; }
        .label { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;}
        .chart-card { grid-column: 1 / -1; height: 350px; position: relative; }
        .btn-ghost { grid-column: 1 / -1; padding: 15px; background: var(--neon-red); border: none; color: white; font-weight: bold; border-radius: 10px; cursor: pointer; box-shadow: 0 0 15px var(--neon-red); margin-bottom: 10px; }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,0,85,0.4); backdrop-filter: blur(15px); z-index: 100; justify-content: center; align-items: center; text-align: center; }
        @media (max-width: 600px) { .main-container { grid-template-columns: 1fr; } #timer { font-size: 1.6rem; min-width: auto; } }
    </style>
</head>
<body>

<div class="header" style="display: flex; align-items: center; justify-content: space-between; padding: 15px 30px;">
    
    <div style="display: flex; align-items: center; gap: 20px;">
        <img src="guard_noaa.jpeg" 
             alt="NOAA-GUARD Logo" 
             style="width: 80px; height: auto; border-radius: 10px; box-shadow: 0 0 15px var(--neon-blue); border: 1px solid var(--neon-blue);">
        
        <div style="text-align: left;">
            <h1 style="margin: 0; font-size: 2rem; text-shadow: 0 0 10px var(--neon-blue);">NOAA-GUARD MISSION CONTROL</h1>
            <p style="font-size: 0.8rem; letter-spacing: 2px; color: var(--neon-blue); margin: 5px 0; font-weight: bold;">AUTONOMOUS DEFENSE SYSTEM ENABLED</p>
        </div>
    </div>

    <div>
        <a href="about.html" style="color: var(--neon-blue); text-decoration: none; font-size: 0.9rem; border: 2px solid var(--neon-blue); padding: 8px 15px; border-radius: 8px; font-weight: bold; background: rgba(0,242,255,0.1);">
            MISSION DETAILS â†’
        </a>
    </div>
</div>
<div class="main-container">
    <div class="card"><div class="label" style="color: var(--neon-gold);">AIA 171</div><img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_512_0171.jpg" class="sun-img img-171"></div>
    <div class="card"><div class="label" style="color: #ffaa00;">AIA 193</div><img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_512_0193.jpg" class="sun-img img-193"></div>
    <div class="card">
        <div class="label">Wind Speed</div><div id="speed" class="stat-val">---</div><div class="label">km/s</div>
        <hr style="width: 80%; opacity: 0.1; margin: 10px 0;">
        <div class="label">Impact Countdown (M:S:MS)</div><div id="timer">00:00:000</div>
    </div>
     <div class="card" style="display: flex; flex-direction: row; gap: 10px;">
    <div id="r-scale" class="scale-box">R: 0</div>
    <div id="s-scale" class="scale-box">S: 0</div>
    <div id="g-scale" class="scale-box">G: 0</div>
</div>
    <div class="card chart-card"><div class="label">Live 7-Day History (Raw Data)</div><canvas id="stormChart"></canvas></div>
    <button class="btn-ghost" onclick="toggleGhost()">INITIATE GHOST MODE</button>
</div>

<div id="overlay"><div style="background: black; padding: 40px; border: 2px solid var(--neon-red); border-radius: 20px;"><h2 style="color: var(--neon-red);">DEFENSE ACTIVE</h2><p>Satellite hardware shielded. Electronics in Safe-State.</p><button onclick="toggleGhost()" style="padding: 10px 20px; cursor:pointer; background: white; border:none; border-radius:5px; font-weight:bold;">Resume Monitoring</button>

<script>
    let globalImpactMinutes = parseFloat(localStorage.getItem('savedCountdown')) || 0;
    let stormChart;

    async function updateDashboard() {
        try {
            const res = await fetch('https://services.swpc.noaa.gov/products/solar-wind/plasma-5-minute.json');
            const data = await res.json();
            const latest = data[data.length - 1];
            const speed = parseFloat(latest[2]);
            document.getElementById('speed').innerText = speed.toFixed(0);

            // Agar memory khali hai, toh hi naya calculate karein
            if (globalImpactMinutes <= 0) {
                globalImpactMinutes = (1500000 / speed) / 60;
            }

                       const historyRes = await fetch('https://services.swpc.noaa.gov/products/solar-wind/plasma-7-day.json');
            const historyData = await historyRes.json();
            const labels = []; const speeds = [];
            for(let i=1; i<historyData.length; i+=500) {
                labels.push(historyData[i][0].split(' ')[0]);
                speeds.push(parseFloat(historyData[i][2]));
            }
            updateChart(labels, speeds);
        } catch (e) { console.error("API Error"); }
        // G-Scale (Based on Speed)
            let gVal = 0;
            if (speed > 800) gVal = 4;
            else if (speed > 700) gVal = 3;
            else if (speed > 550) gVal = 2;
            else if (speed > 450) gVal = 1;
           document.getElementById('g-scale').innerText = "G: " + gVal;

           // R-Scale (Idea: Agar SDO image mein flare chamak raha hai)
           // Dummy logic for prototype:
           let rVal = speed > 600 ? 2 : 0; 
            document.getElementById('r-scale').innerText = "R: " + rVal;

           let sVal = density > 15 ? 3 : (density > 10 ? 1 : 0);
        document.getElementById('s-scale').innerText = "S: " + sVal;

    }

    function updateChart(labels, data) {
        const ctx = document.getElementById('stormChart').getContext('2d');
        if (stormChart) stormChart.destroy();
        stormChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Solar Wind Speed (km/s)',
                    data: data,
                    borderColor: '#00f2ff',
                    backgroundColor: 'rgba(0, 242, 255, 0.05)',
                    fill: true,
                    tension: 0.2,
                    pointRadius: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function runCountdown() {
        if (globalImpactMinutes > 0) {
            globalImpactMinutes -= (10 / 60000); 
            localStorage.setItem('savedCountdown', globalImpactMinutes); // Save state
            
            let totalSeconds = globalImpactMinutes * 60;
            let mins = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            let secs = Math.floor(totalSeconds % 60).toString().padStart(2, '0');
            let ms = Math.floor((totalSeconds % 1) * 1000).toString().padStart(3, '0');
            
            document.getElementById('timer').innerText = mins + ":" + secs + ":" + ms;
        }
        setTimeout(runCountdown, 10);
    }

    function toggleGhost() { document.getElementById('overlay').style.display = document.getElementById('overlay').style.display === 'flex' ? 'none' : 'flex'; }

    updateDashboard();
    runCountdown();
    setInterval(updateDashboard, 60000);
</script>
</body>
</html>

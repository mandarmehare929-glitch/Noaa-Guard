<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satellite Portal - Login</title>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: rgba(255,255,255,0.05); padding: 50px; border-radius: 20px; border: 1px solid #333; text-align: center; }
        h1 { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        button { background: #00d4ff; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #008fb3; transform: scale(1.05); box-shadow: 0 0 20px #00d4ff; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>SATELLITE ACCESS</h1>
        <p>Authorized Personnel Only</p>
        <br>
        <button onclick="window.location.href='dashboard.html'">ENTER DASHBOARD</button>
    </div>
</body>
</html>
